<div class="container">
  <div class="profile-dropdown">
    <button class="profile-button">
      <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i> Perfil Teste
    </button>

    <!-- Dropdown Menu -->
    <div class="dropdown-content">
      <a href="#">  <i class="bi bi-box-arrow-right" style="margin-left:10px;margin-right:10px;"></i>Sair</a>
    </div>
  </div>

</div>

<div class="card mb-4">
  <div class="card-header py-3 d-flex align-items-center justify-content-between bg-transparent" style=" height: 92px;">
    <h1 class="m-0">Lista de gestores</h1>
  </div>
  <div class="button-container">
    <button class="btn btn-primary rounded d-flex align-items-center btn-add" (click)="cadastrar()">
      <span class="d-none d-md-block">Adicionar gestor</span>
    </button>
  </div>
  <div class="mb-3">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Ações</th>
              <th>Status</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>E-mail</th>
            </tr>
            <tr>
              <th>
              </th>
              <th>
                <!-- Filtro de Status -->
                <select class="form-control filter" style="margin-left:20px;" [(ngModel)]="filter.status" (change)="applyFilters()">
                  <option value="">Selecione...</option>
                  <option value="Ativo">ATIVO</option>
                  <option value="Inativo">INATIVO</option>
                </select>
              </th>
              <th>
                <input class="form-control filter" style="margin-left:50px;"  placeholder="Filtrar Nome" [(ngModel)]="filter.nome" (input)="applyFilters()">
              </th>
              <th>
                <input class="form-control filter" style="margin-left:50px;"  placeholder="Filtrar Sobrenome" [(ngModel)]="filter.sobrenome" (input)="applyFilters()">
              </th>
              <th>
                <input class="form-control filter" style="margin-left:35px;"   placeholder="Filtrar E-mail" [(ngModel)]="filter.email" (input)="applyFilters()">
              </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let gestor of filteredGestor">
              <td>
                <button class="editar" title="Editar">
                  <i class="fas fa-pencil-alt"></i> Editar
                </button>
                <button class="excluir" title="Excluir" (click)="excluirGestor(gestor)">
                  <i class="fas fa-trash"></i> Excluir
                </button>
              </td>
              <td>{{ gestor.status }}</td>
              <td>{{ gestor.nome }}</td>
              <td>{{ gestor.sobrenome }}</td>
              <td>{{ gestor.email }}</td>
            </tr>

            <!-- Mensagem caso não haja registros -->
            <tr *ngIf="filteredGestor.length === 0">
              <td colspan="5" class="text-center">Não há registros</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
